<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    {% if item_data == None%}
    <title>新增租屋資訊</title>
    {% else %}
    <title>更新租屋資訊</title>
    {% endif %}
</head>
<body>
<div>
    {% if item_data == None %}
    <h2>新增租屋資訊</h2>
    {% else %}
    <h2>更新租屋資訊</h2>
    {% endif %}
</div>
<div>
    <form action="/posts/{{ post_id }}" method="POST">
        <p>標題名稱：<input type="text" name="title" placeholder="請輸入標題" value='{{ item_data["title"] }}'><br></p>
        地區：　　<select name="area" size="1">
        <option value="台北市">台北市</option>
        <option value="新北市">新北市</option>
    </select><br>
        詳細地址：<input type="text" name="address" placeholder="請輸入地址" value='{{ item_data["address"] }}'><br>
        出租金額：<input type="number" name="rent" placeholder="請輸入金額" step="1" min=0
                        value='{{ item_data["rent"] }}'><br>
        坪數：　　<input type="number" name="size" placeholder="請輸入坪數" step="0.1" min=0
                      value='{{ item_data["size"] }}'><br>
        樓層：　　<input type="text" name="floor" placeholder="請輸入樓層/最高樓層" value='{{ item_data["floor"] }}'><br>
        <p>聯絡人：　<input type="text" name="contact" placeholder="如：屋主、房仲" value='{{ item_data["contact"] }}'><br>
            發文者：　<input type="text" name="poster" placeholder="如：黃小姐" value='{{ item_data["poster"] }}'><br></p>

        租賃狀況：<input type="radio" name="leasable" value="1" checked>可租賃<input type="radio" name="leasable"
                                                                                    value="0">不可租賃<br>
        <input type="hidden" name="source" value={{source}}>
        <p><input type="submit" value="送出"></p>
    </form>
</div>
<div>
    <a href="{{ url_for('read_posts_page') }}">回主頁</a>
</div>
</body>
</html>

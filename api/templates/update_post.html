<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {% if item_data == None%}
    <title>新增租屋資訊</title>
    {% else %}
    <title>更新租屋資訊</title>
    {% endif %}
</head>
<body style="background-color:GhostWhite">
<div class="container py-4">
    <div>
        {% if item_data == None %}
        <h2>新增租屋資訊</h2>
        {% else %}
        <h2>更新租屋資訊</h2>
        {% endif %}
    </div>
    <div>
        <form action="/posts/{{ post_id }}" method="POST">
            <div class=" py-1">
                標題名稱：　<input type="text" name="title" placeholder="請輸入標題"
                                 value='{{ item_data["title"] }}'>
            </div>
            <div class=" py-1">
                地區：　　　<select name="area" size="1">
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
            </select><br>
            </div>
            <div class=" py-1">
                詳細地址：　<input type="text" name="address" placeholder="請輸入地址" value='{{ item_data["address"] }}'><br>
            </div>
            <div class=" py-1">
                出租金額：　<input type="number" name="rent" placeholder="請輸入金額" step="1" min=0
                                 value='{{ item_data["rent"] }}'><br>
            </div>
            <div class=" py-1">
                坪數：　　　<input type="number" name="size" placeholder="請輸入坪數" step="0.1" min=0
                               value='{{ item_data["size"] }}'><br>
            </div>
            <div class=" py-1">
                樓層：　　　<input type="text" name="floor" placeholder="請輸入樓層/最高樓層"
                               value='{{ item_data["floor"] }}'><br>
            </div>
            <div class=" py-1">
                聯絡人類型：<input type="text" name="contact" placeholder="如：屋主、房仲"
                                  value='{{ item_data["contact"] }}'><br>
            </div>
            <div class=" py-1">
                聯絡人：　　<input type="text" name="poster" placeholder="如：黃小姐" value='{{ item_data["poster"] }}'><br>
            </div>
            <div class=" py-1">
                租賃狀況： <input type="radio" name="leasable" value="1" checked>可租賃<input type="radio"
                                                                                             name="leasable"
                                                                                             value="0">不可租賃<br>
            </div>
            <div class=" py-1">
                <p><input type="submit" value="送出"></p>
            </div>
        </form>
    </div>
    <div>
        <a href="{{ url_for('read_posts_page') }}">回主頁</a>
    </div>
</div>
</body>
</html>
